<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bone Fracture System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes popUp {
            0% { 
                transform: scale(0.3);
                opacity: 0;
            }
            70% {
                transform: scale(1.05);
            }
            100% { 
                transform: scale(1);
                opacity: 1;
            }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            background: linear-gradient(-45deg, #ee7752, #6f3ce7, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            backdrop-filter: blur(10px);
            animation: popUp 0.6s ease-out forwards;
        }

        .logo {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 32px;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            background: linear-gradient(45deg, #2c3e50, #3498db);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 3s ease-in-out infinite;
        }

        .form-group {
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .form-group:hover {
            transform: scale(1.02);
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 15px rgba(52, 152, 219, 0.3);
        }

        .image-upload {
            border: 3px dashed #3498db;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(52, 152, 219, 0.1);
        }

        .image-upload:hover {
            background: rgba(52, 152, 219, 0.2);
            transform: scale(1.02);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .submit-btn {
            background: linear-gradient(45deg, #3498db, #2ecc71);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(46, 204, 113, 0.3);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.5);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            max-width: 500px;
            width: 90%;
            position: relative;
            animation: modalOpen 0.5s ease-out forwards;
            backdrop-filter: blur(10px);
        }

        .detection-result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .detection-positive {
            background: rgba(231, 76, 60, 0.2);
            color: #c0392b;
            border: 2px solid rgba(231, 76, 60, 0.4);
        }

        .detection-negative {
            background: rgba(46, 204, 113, 0.2);
            color: #27ae60;
            border: 2px solid rgba(46, 204, 113, 0.4);
        }

        .detection-loading {
            background: rgba(52, 152, 219, 0.2);
            color: #2980b9;
            border: 2px solid rgba(52, 152, 219, 0.4);
        }

        @keyframes modalOpen {
            from {
                transform: translateY(-100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #e74c3c;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            transform: rotate(90deg) scale(1.2);
            color: #c0392b;
        }

        .result-image {

            max-width: 100%;
            display: block;
             height: auto;
            border-radius: 12px;
            margin: auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;

        }

        .result-image:hover {
            transform: scale(1.02);
        }

        #imagePreview {
            max-width: 100%;
              max-height: 200px;
              margin-top: 20px;
              border-radius: 12px;
              display: none;
              box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
              transition: transform 0.3s ease;
              display: block;
              margin-left: auto;
              margin-right: auto;

        }

        #imagePreview:hover {
            transform: scale(1.05);
        }

        .requirements {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(52, 152, 219, 0.1);
        }

        .result-text {
            text-align: center;
            font-size: 18px;
            color: #2c3e50;
            margin-top: 20px;
        }

        .result-text p {
            margin: 10px 0;
            padding: 8px;
            border-radius: 8px;
            background: rgba(52, 152, 219, 0.1);
            transition: all 0.3s ease;
        }

        .result-text p:hover {
            transform: scale(1.02);
            background: rgba(52, 152, 219, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Bone Fracture Detection System</h1>
            <p>Upload an X-ray image for analysis</p>
        </div>

        <form id="xrayForm" action="https://codecrafters-bone-fracture-detection.onrender.com/predict" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="patientName">Patient's Name</label>
                <input type="text" id="patientName" required>
            </div>

            <div class="form-group">
                <label for="patientAge">Age</label>
                <input type="number" id="patientAge" min="0" max="150" required>
            </div>

            <div class="form-group">
                <label for="patientGender">Gender</label>
                <select id="patientGender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <div class="image-upload" onclick="document.getElementById('imageInput').click()">
                    <i>ðŸ“„</i>
                    <p>Click to upload X-ray image</p>
                    <input type="file" id="imageInput" accept=".jpg,.jpeg,.png,.heic" style="display: none" required>
                    <div class="requirements">
                        Supported formats: JPG, JPEG, PNG, HEIC<br>
                        File size: 5KB to 5MB
                    </div>
                </div>
              <img id="imagePreview" src="#" alt="Image preview" style="display: none">

            </div>

            <button type="submit" class="submit-btn">Analyze X-ray</button>
        </form>
    </div>

    <div class="modal" id="resultModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 style="text-align: center; color: #2c3e50;">Analysis Result</h2>
            <img id="resultImage" src="https://codecrafters-bone-fracture-detection.onrender.com/static/Logo.jpg" alt="Bone Fracture Detector Logo" />




            <div class="result-text">
                <p>Patient: <span id="modalPatientName"></span></p>
                <p>Age: <span id="modalPatientAge"></span></p>
                <p>Gender: <span id="modalPatientGender"></span></p>
                <p>Analysis Status: <span id="detectionResult"></span></p>
            </div>
            <div id="fractureDetection" class="detection-result detection-loading">
                Analyzing image for fractures...
            </div>
        </div>
    </div>

    <script>
    const imageInput = document.getElementById('imageInput');
    const imagePreview = document.getElementById('imagePreview');
    const form = document.getElementById('xrayForm');
    const modal = document.getElementById('resultModal');
    const fractureDetection = document.getElementById('fractureDetection');

    imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];

        const fileSize = file.size / 1024;
        if (fileSize < 5 || fileSize > 5120) {
            alert('File size must be between 5KB and 5MB');
            imageInput.value = '';
            return;
        }

        const validTypes = ['image/jpeg', 'image/jpg', 'image/png', 'image/heic'];
        if (!validTypes.includes(file.type)) {
            alert('Please upload a valid image file (JPG, JPEG, PNG, or HEIC)');
            imageInput.value = '';
            return;
        }

        const reader = new FileReader();
        reader.onload = function(e) {
            imagePreview.style.display = 'block';
            imagePreview.src = e.target.result;
        }
        reader.readAsDataURL(file);
    });

   form.addEventListener('submit', async function(e) {
    e.preventDefault();

    const file = imageInput.files[0];
    if (!file) {
        alert("Please upload an image first.");
        return;
    }

    const formData = new FormData();
    formData.append("image", file);

    console.log("File selected:", file.name);

    document.getElementById('modalPatientName').textContent = document.getElementById('patientName').value;
    document.getElementById('modalPatientAge').textContent = document.getElementById('patientAge').value;
    document.getElementById('modalPatientGender').textContent = document.getElementById('patientGender').value;
    document.getElementById('detectionResult').textContent = "Analysis Complete";

    modal.style.display = 'flex';
    fractureDetection.className = 'detection-result detection-loading';
    fractureDetection.textContent = 'Analyzing image for fractures...';

    try {
        const response = await fetch('/predict', {
            method: 'POST',
            body: formData
        });

        console.log("Response status:", response.status);

        const result = await response.json();
        console.log("Server response:", result);


       if (result.prediction.includes("Fracture Detected: Further examination recommended")) {
        fractureDetection.className = "detection-result detection-positive"; // Red for fractured
        } else {
        fractureDetection.className = "detection-result detection-negative"; // Green for not fractured
        }
        fractureDetection.textContent = result.prediction;

    } catch (error) {
        console.error("Error sending request:", error);
        fractureDetection.className = 'detection-result detection-negative';
        fractureDetection.textContent = 'Error analyzing image. Please try again.';
    }
});



    function closeModal() {
        modal.style.display = 'none';
        fractureDetection.className = 'detection-result detection-loading';
        fractureDetection.textContent = 'Analyzing image for fractures...';
    }

    window.onclick = function(event) {
        if (event.target == modal) {
            closeModal();
        }
    }
</script>

</body>
</html>
